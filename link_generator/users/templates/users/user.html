{% extends 'home/main-layout.html' %}
{% block title %}
    Log in
{% endblock %}

{% block main_section %}
<div class="main_flex">
    <div class="box box-1">
        <h1>Log in</h1>
    </div>
    <div class="box box-2">
        <form class="form-register auth" method="post">
            {%csrf_token%}
            {{form.as_p }}
            <button class="bat" type="submit">Log in</button>
        </form>
    </div>
</div>
{% endblock %}
